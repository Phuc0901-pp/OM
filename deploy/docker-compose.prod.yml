version: '3.8'

services:
  # --- Frontend (React SPA Served via Nginx) ---
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: cmms_frontend_prod
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

  # --- Backend (Golang REST API Server) ---
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: cmms_backend_prod
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "4000:4000"
    depends_on:
      - db
    # We NO LONGER depend on a MinIO container. 
    # Backend will interact with the native MinIO service of the host machine
    # via the $MINIO_ENDPOINT environment variable configured in .env

  # --- Database (PostgreSQL Cluster Initialize) ---
  db:
    image: postgres:15-alpine
    container_name: cmms_db_prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-solar_om}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data_prod:
    name: om_postgres_db_data
