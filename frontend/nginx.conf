server {
    listen 80;
    
    # Root directory (where Vite builds to)
    root /usr/share/nginx/html;
    index index.html;

    # Gzip settings for performance
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # First attempt to serve request as file, then as directory, then fall back to index.html (SPA Routing)
        try_files $uri $uri/ /index.html;
    }

    # Cache Control for Static Assets (Vite hashes filenames so we can cache forever)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Proxy API requests directly via Nginx
    location /api {
        proxy_pass http://backend:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
